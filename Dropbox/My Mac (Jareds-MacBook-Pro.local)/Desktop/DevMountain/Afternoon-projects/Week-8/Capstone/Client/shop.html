<body>

    <section id="assessmentSection">
        <form id="assessment">
        Full Name:
        <input type="text">

        Phone Number:
        <input type="number">

        Email:
        <input type="email">

        Goals:
        <input type="textarea">

        
        <label for="quantity">How important is it for you to hit your goals on a scale from 1-5?</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

        If you are scheduled, will you be fully present during your call?<br>
        <input type="radio" id="Yes" name="present" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name= "present" value="No">
        <label for="No">No</label><br>

        Additional information you would like your trainer to know?
        <input type="textarea">

        <input type="submit">
        </form>
    </section>  

</body>
